<template name="searchPage">

    <div class="container content-holder">
        <h3>Search</h3>
        <h6 class="light">{{resultsNb}}</h6>

        <div class="collection">
            {{#each results}}
                <a href="{{pathFor 'coursePage'}}" class="collection-item" >
                <div>
                    <label><b class="orange-text text-darken-4" style="font-size:1.25em">{{title}}</b> <br/>
                    {{label}} - {{teacher}}</label>
                    <label class="secondary-content light">{{semesterName}} - <b>{{credits}}</b> ECTS</label>
                </div>
                </a>
            {{/each}}
        </div>
    </div>

</template>
