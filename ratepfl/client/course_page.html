<template name="coursePage">


    <div class="container">

        {{#with course}}
        <h2>{{title}}</h2>
        <h3>{{teacher}}</h3>
        <h4>{{label}} - {{semesterName}}</h4>
            <br/>
        <label>Comments</label> <b>{{commentsNb}}</b> - <label>Overall Rating</label> <b>{{overallrating}}</b>
        {{/with}}

        <br/><br/>
            <div class="row">
                {{#each comments}}
                <div class="col s12 m6">
                    <div class="card">
                        <div class="card-content black-text">
                            <span class=" black-text card-title">Comment</span>
                            <p>{{content}}</p>
                        </div>
                        <div class="card-action right-align" style="padding: 10px;">
                            <a href="#" class="green-text"><i class="mdi-content-add-circle"></i>{{upvotes}}</a>
                            <a href='#' class="red-text"><i class="mdi-content-remove-circle"></i>{{downvotes}}</a>
                        </div>
                    </div>
                </div>
                {{/each}}
            </div>


    </div>




</template>
