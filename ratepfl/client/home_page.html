<template name="homePage">

<div class="container content-holder">
<h4 class="light">Welcome {{connectedUser}}</h4>
	<p>You rated <b class="nb-front">{{nbRated}}</b> course(s) and posted <b class="nb-front">{{commentsNb}}</b> comment(s) collecting <b class="nb-front">{{upvotesNb}}</b> upvote(s)</p>

	<div class="row">
		<div class="col m6">
            <h4>Feed</h4>
            <hr/>

			{{#if myFeed}}
                <div style="overflow-y: auto; height:400px">


                    <ul class="collection">
						{{#each myFeed}}
                            <a href="{{pathFor 'coursePage'}}" class="collection-item" >
                                <div>
                                    <label>Your comment <b class="orange-text text-darken-4" style="font-size:1.25em">{{msg}}</b> has been upvoted <br/>
										{{formatDate timestamp}}</label>
									<label class="secondary-content light">{{title}} - <b>{{label}}</b></label>
                                </div>
                            </a>
						{{/each}}
                    </ul>

                </div>
			{{else}}
                <div class="center" style="padding: 60px">
                    <span class="letterpress">You did not rate or comment any course yet!</span>
                    <span class="letterpress">Use the search box to find a course</span>
                </div>
			{{/if}}
            <!--Best comment : "<span class="light">{{bestComment.content}}</span>"-->
            <!--on {{bestComment.parentTitle}} with {{bestComment.upvotes}} upvotes-->
						<!---->
						<!--<br>-->
						<!--Last comments: -->
						<!--{{#each lastComments}}-->
						<!--{{content}}-->
						<!--<br>-->
						<!--{{/each}}-->

		</div>


        <div class="col m6">
            <h4>Your Courses</h4>
            <hr/>

			{{#if myCourses.count}}
                


					<div style="overflow-y: auto; height:400px">
						<ul class="collection">

							{{#each myCourses}}
										{{>courseLine}}
									{{/each}}

				   </ul>
						</div>


			
			{{else}}
				<div class="center" style="padding: 60px">
                    <span class="letterpress">You did not rate or comment any course yet!</span>
                    <span class="letterpress">Use the search box to find a course</span>
				</div>
			{{/if}}
		</div>
	</div>
<div class="row">
	<h4 class="center">All Courses</h4>
    <hr/>

	<div class="col s4 ">

		<ul class="collapsible" data-collapsible="accordion">
			{{#each getSections}}
			<li>
				<div class="collapsible-header">{{name}}</div>
				<div class="collapsible-body">
					<ul class="collection section">
				    <li class="collection-item sectionYear" data-year="1">First year</li>
				    <li class="collection-item sectionYear" data-year="2">Second year</li>
				    <li class="collection-item sectionYear" data-year="3">Third year</li>
				    <li class="collection-item sectionYear" data-year="4">Master</li>
				  </ul>
				</div>
			</li>
			{{/each}}
		</ul>


	</div>

	<div class="col s8" >
		
			{{>courseList}}
	</div>
</div>

</div>
</template>
