<template name="homePage">

<div class="container content-holder">
<h4 class="light">Welcome {{connectedUser}}</h4>
	<p>You rated <b class="nb-front">{{nbRated}}</b> course(s) and posted <b class="nb-front">{{commentsNb}}</b> comment(s) collecting <b class="nb-front">{{upvotesNb}}</b> upvote(s)</p>

	<div class="row">
		<div class="col m6">
            <h4>Feed</h4>
            <hr/>

		</div>
        <div class="col m6">
            <h4>Your Courses</h4>
            <hr/>
           <div style="overflow: scroll; height:400px">
            

			        <ul class="collection">
								{{#each myCourses}}
									{{>courseLine}}
								{{/each}}
						</ul>
					</div>
		</div>
	</div>
<div class="row">
	<h4 class="center">All Courses</h4>
    <hr/>

	<div class="col s4 ">

		<ul class="collapsible" data-collapsible="accordion">
			{{#each getSections}}
			<li>
				<div class="collapsible-header">{{name}}</div>
				<div class="collapsible-body">
					<ul class="collection section">
				    <li class="collection-item sectionYear" data-year="1">First year</li>
				    <li class="collection-item sectionYear" data-year="2">Second year</li>
				    <li class="collection-item sectionYear" data-year="3">Third year</li>
				    <li class="collection-item sectionYear" data-year="4">Master</li>
				  </ul>
				</div>
			</li>
			{{/each}}
		</ul>


	</div>

	<div class="col s8" >
		<div style="overflow: scroll; height:540px">
			{{>courseList}}
		</div>
	</div>
</div>
